<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI E-Commerce - Full Featured App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links button, .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 16px;
        }

        .nav-links button:hover, .nav-links a:hover {
            color: #667eea;
        }

        .cart-badge {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .hero {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #667eea;
            margin: 1rem 0;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        /* Auth Forms */
        .auth-container {
            max-width: 450px;
            margin: 4rem auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .auth-container h2 {
            color: #667eea;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .auth-link button {
            color: #667eea;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        /* Cart */
        .cart-item {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-total {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            text-align: right;
        }

        .cart-total h3 {
            color: #667eea;
            font-size: 2rem;
        }

        /* Recommendations */
        .recommendations {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .recommendations h2 {
            color: white;
            margin-bottom: 2rem;
            text-align: center;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .products-grid { grid-template-columns: 1fr; }
            .nav-links { gap: 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="showPage('home')">üõçÔ∏è AI E-Shop</div>
            <div class="nav-links">
                <button onclick="showPage('home')">Home</button>
                <button onclick="showPage('cart')" class="cart-badge">
                    Cart
                    <span id="cartCount" class="cart-count" style="display:none">0</span>
                </button>
                <button id="authBtn" onclick="showPage('login')">Login</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="hero">
                <h1>Welcome to AI E-Shop</h1>
                <p>Discover amazing products with AI-powered recommendations</p>
            </div>
            <div id="homeProducts" class="products-grid"></div>
            
            <div id="recommendations" class="recommendations" style="display:none">
                <h2>ü§ñ AI Recommended For You</h2>
                <div id="recommendedProducts" class="products-grid"></div>
            </div>
        </div>

        <!-- Login Page -->
        <div id="loginPage" class="page">
            <div class="auth-container">
                <h2>Login to Your Account</h2>
                <div id="loginAlert"></div>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="auth-link">
                    Don't have an account? <button onclick="showPage('signup')">Sign Up</button>
                </div>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signupPage" class="page">
            <div class="auth-container">
                <h2>Create New Account</h2>
                <div id="signupAlert"></div>
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="signupName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div class="auth-link">
                    Already have an account? <button onclick="showPage('login')">Login</button>
                </div>
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cartPage" class="page">
            <div class="hero">
                <h1>Shopping Cart</h1>
            </div>
            <div id="cartAlert"></div>
            <div id="cartItems"></div>
            <div id="cartTotal" class="cart-total" style="display:none">
                <h3>Total: $<span id="totalAmount">0.00</span></h3>
                <button class="btn btn-primary" onclick="checkout()" style="width:auto;margin-top:1rem;padding:1rem 3rem">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentUser = null;
        let cart = [];

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            if (token && user) {
                currentUser = JSON.parse(user);
                document.getElementById('authBtn').textContent = currentUser.name;
                document.getElementById('authBtn').onclick = logout;
                loadCart();
                loadRecommendations();
            }
        }

        // Show page
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageName + 'Page').classList.add('active');
            
            if (pageName === 'home') loadProducts();
            if (pageName === 'cart') displayCart();
        }

        // Show alert
        function showAlert(elementId, message, type = 'success') {
            const alert = document.getElementById(elementId);
            alert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alert.innerHTML = '', 5000);
        }

        // Signup
        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    currentUser = data.data.user;
                    showAlert('signupAlert', '‚úÖ Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        checkAuth();
                        showPage('home');
                    }, 1500);
                } else {
                    showAlert('signupAlert', '‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('signupAlert', '‚ùå Network error. Make sure backend is running.', 'error');
            }
        }

        // Login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    currentUser = data.data.user;
                    showAlert('loginAlert', '‚úÖ Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        checkAuth();
                        showPage('home');
                    }, 1500);
                } else {
                    showAlert('loginAlert', '‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', '‚ùå Network error. Make sure backend is running.', 'error');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            cart = [];
            document.getElementById('authBtn').textContent = 'Login';
            document.getElementById('authBtn').onclick = () => showPage('login');
            updateCartCount();
            showPage('home');
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                
                const container = document.getElementById('homeProducts');
                container.innerHTML = data.data.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image" 
                             onerror="this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">
                        <div class="product-info">
                            <span class="product-category">${product.category}</span>
                            <h3 class="product-name">${product.name}</h3>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="btn btn-primary" onclick="addToCart('${product.id}', '${product.name}', ${product.price}, '${product.image}')">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Load AI recommendations
        async function loadRecommendations() {
            if (!currentUser) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/ai/recommendations?limit=4`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    document.getElementById('recommendations').style.display = 'block';
                    const container = document.getElementById('recommendedProducts');
                    container.innerHTML = data.data.map(product => `
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.name}" class="product-image" 
                                 onerror="this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">
                            <div class="product-info">
                                <span class="product-category">${product.category}</span>
                                <h3 class="product-name">${product.name}</h3>
                                <div class="product-price">$${product.price.toFixed(2)}</div>
                                <button class="btn btn-primary" onclick="addToCart('${product.id}', '${product.name}', ${product.price}, '${product.image}')">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading recommendations:', error);
            }
        }

        // Add to cart
        function addToCart(id, name, price, image) {
            if (!currentUser) {
                alert('Please login to add items to cart');
                showPage('login');
                return;
            }

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ id, name, price, image, quantity: 1 });
            }
            updateCartCount();
            showAlert('cartAlert', `‚úÖ ${name} added to cart!`, 'success');
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartCount');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        // Display cart
        function displayCart() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Your cart is empty</div>';
                document.getElementById('cartTotal').style.display = 'none';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <h3>${item.name}</h3>
                        <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <div>
                        <button class="btn btn-secondary" onclick="updateQuantity('${item.id}', -1)">-</button>
                        <span style="margin: 0 1rem">${item.quantity}</span>
                        <button class="btn btn-secondary" onclick="updateQuantity('${item.id}', 1)">+</button>
                        <button class="btn btn-danger" onclick="removeFromCart('${item.id}')" style="margin-left:1rem">Remove</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
            document.getElementById('cartTotal').style.display = 'block';
        }

        // Update quantity
        function updateQuantity(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== id);
                }
                updateCartCount();
                displayCart();
            }
        }

        // Remove from cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartCount();
            displayCart();
        }

        // Load cart from backend
        async function loadCart() {
            // For demo, we're using local storage
            // In production, fetch from backend
        }

        // Checkout
        async function checkout() {
            if (!currentUser) {
                alert('Please login to checkout');
                showPage('login');
                return;
            }

            showAlert('cartAlert', 'üöÄ Processing order...', 'info');
            
            // Simulate order creation
            setTimeout(() => {
                showAlert('cartAlert', '‚úÖ Order placed successfully! Check your email for confirmation.', 'success');
                cart = [];
                updateCartCount();
                displayCart();
            }, 2000);
        }

        // Initialize
        checkAuth();
        loadProducts();
    </script>
</body>
</html>
