<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI E-Commerce - Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links button {
            background: none;
            border: none;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links button:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .cart-badge {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            color: white;
            margin-bottom: 4rem;
            padding: 2rem 0;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 900;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Filter Buttons */
        .filters {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.3);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            animation: fadeIn 0.6s ease;
        }

        .product-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0,0,0,0.25);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 2rem;
            position: relative;
        }

        .product-category {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1.5rem 0;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* Auth Forms */
        .auth-container {
            max-width: 480px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 3.5rem;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .auth-container h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2.5rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .auth-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.95rem;
        }

        .auth-link button {
            color: #667eea;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 700;
            text-decoration: underline;
        }

        /* Cart */
        .cart-item {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(5px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.12);
        }

        .cart-item h3 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .cart-total {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            margin-top: 2rem;
            text-align: right;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .cart-total h3 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            min-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .alert {
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert-info {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            color: white;
            padding: 4rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .products-grid { grid-template-columns: 1fr; gap: 2rem; }
            .nav-links { gap: 1rem; }
            .container { padding: 2rem 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="showPage('home')">
                <span>üõçÔ∏è</span> AI E-Shop
            </div>
            <div class="nav-links">
                <button onclick="showPage('home')">Home</button>
                <button onclick="showPage('cart')" class="cart-badge">
                    Cart
                    <span id="cartCount" class="cart-count" style="display:none">0</span>
                </button>
                <button id="authBtn" onclick="showPage('login')">Login</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="hero">
                <h1>Welcome to AI E-Shop</h1>
                <p>Discover amazing products with AI-powered recommendations</p>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
                <button class="filter-btn" onclick="filterProducts('Electronics')">Electronics</button>
                <button class="filter-btn" onclick="filterProducts('Clothing')">Clothing</button>
                <button class="filter-btn" onclick="filterProducts('Home')">Home</button>
                <button class="filter-btn" onclick="filterProducts('Beauty')">Beauty</button>
            </div>

            <div id="homeProducts" class="products-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>Loading amazing products...</h3>
                </div>
            </div>
        </div>

        <!-- Login Page -->
        <div id="loginPage" class="page">
            <div class="auth-container">
                <h2>Welcome Back</h2>
                <div id="loginAlert"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <div class="auth-link">
                    Don't have an account? <button onclick="showPage('signup')">Create one</button>
                </div>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signupPage" class="page">
            <div class="auth-container">
                <h2>Create Account</h2>
                <div id="signupAlert"></div>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signupName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="signupEmail" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" required minlength="6" placeholder="At least 6 characters">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <div class="auth-link">
                    Already have an account? <button onclick="showPage('login')">Sign in</button>
                </div>
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cartPage" class="page">
            <div class="hero">
                <h1>Shopping Cart</h1>
                <p>Review your items before checkout</p>
            </div>
            <div id="cartItems"></div>
            <div id="cartTotal" class="cart-total" style="display:none">
                <h3>Total: $<span id="totalAmount">0.00</span></h3>
                <button class="btn btn-primary" onclick="checkout()" style="width:auto;padding:1.2rem 3rem;margin-top:1.5rem">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_5IPfec7USuBIDiXNeDjKtzkw-eyrwyI",
            authDomain: "e-commerce-website-50049.firebaseapp.com",
            projectId: "e-commerce-website-50049",
            storageBucket: "e-commerce-website-50049.firebasestorage.app",
            messagingSenderId: "82839954577",
            appId: "1:82839954577:web:057869fa262737014b8b30"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let currentUser = null;
        let cart = [];
        let allProducts = [];

        window.showPage = showPage;
        window.handleSignup = handleSignup;
        window.handleLogin = handleLogin;
        window.addToCart = addToCart;
        window.filterProducts = filterProducts;
        window.checkout = checkout;

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page + 'Page').classList.add('active');
            if (page === 'home') loadProducts();
            if (page === 'cart') displayCart();
        }

        function showAlert(id, msg, type = 'success') {
            document.getElementById(id).innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
            setTimeout(() => document.getElementById(id).innerHTML = '', 5000);
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showToast('‚úÖ Account created successfully!');
                setTimeout(() => showPage('home'), 1500);
            } catch (error) {
                showAlert('signupAlert', '‚ùå ' + error.message, 'error');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showToast('‚úÖ Welcome back!');
                setTimeout(() => showPage('home'), 1500);
            } catch (error) {
                showAlert('loginAlert', '‚ùå ' + error.message, 'error');
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const displayName = user.email.split('@')[0];
                document.getElementById('authBtn').textContent = displayName.charAt(0).toUpperCase() + displayName.slice(1);
                document.getElementById('authBtn').onclick = () => {
                    signOut(auth);
                    showToast('üëã Logged out');
                    showPage('home');
                };
            } else {
                currentUser = null;
                document.getElementById('authBtn').textContent = 'Login';
                document.getElementById('authBtn').onclick = () => showPage('login');
            }
        });

        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:5000/api/products');
                const data = await response.json();
                allProducts = data.data;
                displayProducts(allProducts);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function filterProducts(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = category === 'all' 
                ? allProducts 
                : allProducts.filter(p => p.category === category);
            displayProducts(filtered);
        }

        function displayProducts(products) {
            document.getElementById('homeProducts').innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.image}" class="product-image" alt="${p.name}" 
                         onerror="this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">
                    <div class="product-info">
                        <span class="product-category">${p.category}</span>
                        <h3 class="product-name">${p.name}</h3>
                        <div class="product-price">$${p.price.toFixed(2)}</div>
                        <button class="btn btn-primary" onclick="addToCart('${p.id}', '${p.name.replace(/'/g, "\\'")}', ${p.price})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id, name, price) {
            if (!currentUser) {
                showToast('Please login first', 'error');
                setTimeout(() => showPage('login'), 1500);
                return;
            }
            const existing = cart.find(i => i.id === id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            updateCartCount();
            showToast('‚úÖ Added to cart!');
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartCount');
            badge.textContent = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        }

        function displayCart() {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<div class="alert alert-info" style="text-align:center;padding:3rem">üõí Your cart is empty</div>';
                document.getElementById('cartTotal').style.display = 'none';
                return;
            }
            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <h3>${item.name}</h3>
                        <p style="color:#666">$${item.price.toFixed(2)} √ó ${item.quantity}</p>
                    </div>
                    <div style="font-size:1.5rem;font-weight:700;color:#667eea">
                        $${(item.price * item.quantity).toFixed(2)}
                    </div>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
            document.getElementById('cartTotal').style.display = 'block';
        }

        function checkout() {
            if (cart.length === 0) return;
            showToast('üéâ Order placed successfully!');
            cart = [];
            updateCartCount();
            setTimeout(() => displayCart(), 2000);
        }

        loadProducts();
    </script>
</body>
</html>
